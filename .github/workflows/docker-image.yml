name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    env:
      CODING_URL: "github.com"
      CODING_ACCOUNT: "example@gmail.com"
      CODING_PASSWORD: "example"

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: make build

    - name: Run Docker Container
      run: make up
